<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Smart Home</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- Background Effects -->
    <div class="bg-effects">
      <div class="glow-orb glow-1"></div>
      <div class="glow-orb glow-2"></div>
      <div class="glow-orb glow-3"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
      <!-- Glass Card -->
      <div class="login-card glass-panel">
        <!-- Logo Section -->
        <div class="login-header">
          <div class="logo-icon">
            <span class="material-symbols-outlined">home</span>
          </div>
          <h1 class="login-title">Smart Home</h1>
          <p class="login-subtitle">Đăng nhập để tiếp tục</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
          <!-- Email Field -->
          <div class="form-group">
            <label class="form-label">Email</label>
            <div class="input-wrapper">
              <span class="material-symbols-outlined input-icon">mail</span>
              <input
                type="email"
                id="emailInput"
                class="form-input"
                placeholder="Nhập tài khoản của bạn"
                required
                autocomplete="email"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label class="form-label">Mật khẩu</label>
            <div class="input-wrapper">
              <span class="material-symbols-outlined input-icon">lock</span>
              <input
                type="password"
                id="passwordInput"
                class="form-input"
                placeholder="Nhập mật khẩu của bạn"
                required
                autocomplete="current-password"
              />
              <button type="button" class="toggle-password" id="togglePassword">
                <span class="material-symbols-outlined">visibility</span>
              </button>
            </div>
          </div>

          <!-- Error Message -->
          <div id="errorMessage" class="error-message hidden">
            <span class="material-symbols-outlined">error</span>
            <span id="errorText">Email hoặc mật khẩu không đúng</span>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-login" id="loginBtn">
            <span class="btn-text">Đăng nhập</span>
            <span class="material-symbols-outlined btn-icon">login</span>
            <div class="btn-loader hidden" id="loginLoader">
              <div class="spinner"></div>
            </div>
          </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
          <span class="material-symbols-outlined footer-icon">shield_lock</span>
          <span>Kết nối bảo mật với Firebase</span>
        </div>
      </div>

      <!-- Copyright -->
      <p class="copyright">© 2026 Smart Home Control System</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
